<!doctype html>
<html lang="en" style="color-scheme: light only;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RealHomes - South African Luxury Real Estate Platform" />
    <meta name="keywords" content="real estate, properties, South Africa, luxury homes, property management" />
    <meta name="author" content="Nicolette Mashaba" />
    <meta name="theme-color" content="#D97706" />
    <meta name="color-scheme" content="light only" />
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="dns-prefetch" href="https://upload-widget.cloudinary.com" />
    <link rel="dns-prefetch" href="https://realhomes-oajb.onrender.com" />
    
    <!-- Preload critical resources -->
    <!-- Favicon preload removed - not critical for initial render -->
    
    <!-- Prefetch likely next pages -->
    <link rel="prefetch" href="/listing" as="document" />
    <link rel="prefetch" href="/contact" as="document" />
    
    <!-- Cache busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Version indicator for cache busting -->
    <meta name="version" content="1.0.3-no-dark-mode" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>RealHomes - South African Luxury Real Estate</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Force light mode before React loads
      (function() {
        'use strict';
        if (document.documentElement) {
          document.documentElement.style.colorScheme = 'light only';
          document.documentElement.classList.remove('dark');
        }
        if (document.body) {
          document.body.style.backgroundColor = '#ffffff';
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
